<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒž To-Do App in the Field</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: linear-gradient(180deg, #87ceeb 0%, #add8e6 50%, #32cd32 100%);
      --field-color: #228b22;
      --container-bg: rgba(255, 255, 255, 0.15);
      --container-border: rgba(255, 255, 255, 0.3);
      --text-color: #1a2a44;
      --accent-color: #2e7d32;
      --completed-color: #78909c;
      --task-bg: rgba(255, 255, 255, 0.4);
      --danger-color: #d32f2f;
      --progress-bg: #e8f5e9;
      --progress-fill: linear-gradient(90deg, #4caf50, #2e7d32);
      --shadow-color: rgba(0, 0, 0, 0.15);
      --sun-ray-color: rgba(255, 255, 224, 0.5);
    }

    body.dark {
      --bg-color: linear-gradient(180deg, #0a0f14 0%, #1c2526 50%, #2f4f4f 100%);
      --field-color: #1c2526;
      --container-bg: rgba(50, 50, 50, 0.25);
      --container-border: rgba(255, 255, 255, 0.2);
      --text-color: #eceff1;
      --accent-color: #42a5f5;
      --completed-color: #b0bec5;
      --task-bg: rgba(66, 66, 66, 0.35);
      --danger-color: #ef5350;
      --progress-bg: #263238;
      --progress-fill: linear-gradient(90deg, #81c784, #388e3c);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --sun-ray-color: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      animation: fadeIn 1.2s ease-out;
    }

    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .container { padding: 1rem; max-width: 100%; }
      h1 { font-size: 1.8rem; }
      .sun, .moon, .cloud, .bird, .bat, .field, .cityscape { display: none; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffd700 0%, #ffa500 70%);
      border-radius: 50%;
      position: absolute;
      top: 2rem;
      left: 2rem;
      box-shadow: 0 0 30px var(--sun-ray-color);
      z-index: 1;
    }

    .sun-rays {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 100px;
      height: 100px;
      z-index: 0;
    }

    .ray {
      position: absolute;
      width: 2px;
      height: 60px;
      background: var(--sun-ray-color);
      transform-origin: top center;
      top: 50px;
      left: 50px;
      opacity: 0.6;
    }

    .ray:nth-child(1) { transform: rotate(0deg) translateY(50px); }
    .ray:nth-child(2) { transform: rotate(45deg) translateY(50px); }
    .ray:nth-child(3) { transform: rotate(90deg) translateY(50px); }
    .ray:nth-child(4) { transform: rotate(135deg) translateY(50px); }

    .moon {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #f5f5f5 0%, #b0bec5 70%);
      border-radius: 50%;
      position: absolute;
      top: 2rem;
      left: 2rem;
      box-shadow: 0 0 30px var(--sun-ray-color);
      z-index: 1;
      display: none;
    }

    body.dark .sun { display: none; }
    body.dark .moon { display: block; }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      display: none;
    }

    body.dark .stars { display: block; }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 2.5s infinite alternate;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .cloud {
      width: 100px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 100px;
      position: absolute;
      top: 120px;
      left: -150px;
      opacity: 0.5;
      animation: cloudMove 60s linear infinite;
      z-index: 1;
      filter: blur(5px);
      display: block;
    }

    body.dark .cloud { display: none; }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }

    .cloud::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 25px;
    }

    .cloud::after {
      width: 70px;
      height: 70px;
      top: -35px;
      left: 50px;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    .bird {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/3064/3064165.png') no-repeat center;
      background-size: contain;
      animation: fly 30s linear infinite;
      z-index: 1;
      display: block;
    }

    body.dark .bird { display: none; }

    @keyframes fly {
      0% { left: -50px; top: 150px; transform: scaleX(1); }
      50% { left: 100vw; top: 100px; transform: scaleX(-1); }
      100% { left: -50px; top: 150px; transform: scaleX(1); }
    }

    .bat {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/3064/3064172.png') no-repeat center;
      background-size: contain;
      animation: flyBat 25s linear infinite;
      z-index: 1;
      display: none;
    }

    body.dark .bat { display: block; }

    @keyframes flyBat {
      0% { left: -50px; top: 200px; transform: scaleX(1); }
      50% { left: 100vw; top: 150px; transform: scaleX(-1); }
      100% { left: -50px; top: 200px; transform: scaleX(1); }
    }

    .field {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: var(--field-color);
      z-index: 0;
      display: block;
    }

    body.dark .field { display: none; }

    .cityscape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to bottom, #2f4f4f 0%, #000 50%);
      z-index: 0;
      display: none;
    }

    body.dark .cityscape { display: block; }

    .cityscape::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/00/09/cityscape-2020995_1280.png') repeat-x bottom;
      background-size: contain;
      opacity: 0.8;
    }

    .cityscape .light {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffff99;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .container {
      position: relative;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      animation: float 8s ease-in-out infinite;
      border: 1px solid var(--container-border);
      z-index: 2;
      overflow: hidden;
    }

    .bubble-shine {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.25), transparent 60%);
      border-radius: 50%;
      filter: blur(20px);
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.005); }
      100% { transform: translateY(0) scale(1); }
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      background: var(--container-bg);
      border: 1px solid var(--container-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent-color);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 2px 4px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .progress-bar-wrapper {
      height: 32px;
      background: var(--progress-bg);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: inset 0 2px 4px var(--shadow-color);
      border: 1px solid var(--container-border);
    }

    .progress-bar-inner {
      background: var(--progress-fill);
      height: 100%;
      width: {{ progress }}%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      transition: width 0.5s ease;
    }

    form {
      display: flex;
      gap: 8px;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--container-border);
      border-radius: 12px;
      font-size: 0.9rem;
      background: var(--task-bg);
      color: var(--text-color);
      outline: none;
      box-shadow: inset 0 2px 4px var(--shadow-color);
    }

    select {
      max-width: 150px;
    }

    input[type="text"]::placeholder {
      color: var(--completed-color);
      opacity: 0.7;
    }

    input[type="text"]:focus, select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.3);
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: var(--accent-color);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--task-bg);
      border-left: 5px solid var(--accent-color);
      margin-bottom: 10px;
      padding: 0.8rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      animation: slideIn 0.5s ease-out;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .completed {
      text-decoration: line-through;
      color: var(--completed-color);
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent-color);
    }

    .category-tag {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      background: var(--accent-color);
      color: #fff;
    }

    .empty-state {
      text-align: center;
      margin: 1.5rem 0;
      font-style: italic;
      color: var(--text-color);
      opacity: 0.8;
      animation: fadeIn 1.5s ease-out;
    }

    .empty-animation {
      width: 80px;
      height: 80px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
      background-size: contain;
      margin: 1.5rem auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="sun">
    <div class="sun-rays">
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
  </div>
  <div class="moon"></div>
  <div class="stars" id="stars"></div>
  <div class="cloud" style="top: 120px; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 180px; animation-delay: 20s;"></div>
  <div class="cloud" style="top: 240px; animation-delay: 40s;"></div>
  <div class="bird" style="animation-delay: 0s;"></div>
  <div class="bird" style="animation-delay: 10s; top: 200px;"></div>
  <div class="bat" style="animation-delay: 5s;"></div>
  <div class="bat" style="animation-delay: 15s; top: 250px;"></div>
  <div class="field"></div>
  <div class="cityscape">
    <div class="light" style="left: 10%; bottom: 20px;"></div>
    <div class="light" style="left: 20%; bottom: 30px;"></div>
    <div class="light" style="left: 50%; bottom: 25px;"></div>
    <div class="light" style="left: 70%; bottom: 15px;"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" title="Switch Theme">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>

  <div class="container">
    <div class="bubble-shine"></div>
    <h1><i class="fas fa-list-check"></i> To-Do List</h1>

    <div class="progress-bar-wrapper">
      <div class="progress-bar-inner">{{ progress }}%</div>
    </div>

    <form method="POST" action="/add">
      <input type="text" name="description" placeholder="Add a task..." required autocomplete="off">
      <select name="category">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button type="submit"><i class="fas fa-plus"></i></button>
    </form>

    <ul>
      {% for task in tasks %}
        <li class="{% if task[2] %}completed{% endif %}">
          <form method="POST" action="/toggle/{{ task[0] }}">
            <input type="checkbox" onChange="this.form.submit()" {% if task[2] %}checked{% endif %}>
          </form>
          <span class="{% if task[2] %}completed{% endif %}">{{ task[1] }}</span>
          <span class="category-tag">{{ task[3] }}</span>
          <form method="POST" action="/delete/{{ task[0] }}">
            <button title="Delete" style="background: var(--danger-color);"><i class="fas fa-trash"></i></button>
          </form>
        </li>
      {% else %}
        <div class="empty-state">
          <div class="empty-animation"></div>
          The field is clear. Ready to plant some tasks?
        </div>
      {% endfor %}
    </ul>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      const stars = document.getElementById("stars");
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      if (isDark) generateStars();
      else stars.innerHTML = "";
    }

    function generateStars() {
      const stars = document.getElementById("stars");
      stars.innerHTML = "";
      const count = 120;
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 80 + "vh"; // Avoid cityscape overlap
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
        star.style.animationDelay = Math.random() + "s";
        stars.appendChild(star);
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      const icon = document.getElementById("theme-icon");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        icon.className = "fas fa-sun";
        generateStars();
      } else {
        icon.className = "fas fa-moon";
      }
    };
  </script>
</body>
</html>
